{% extends 'base.html' %}

{% block title %}Resume Builder{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/builder.css') }}">
{% endblock %}

{% block body %}

{% include 'navbar.html' %}

<div class="builder-container">
    <div class="sidebar">
        <h2>Select and Order Projects</h2>
        <ul class="sidebar-list" id="projectSidebarList">
            <!-- Project checkboxes and drag handles will be dynamically populated here -->
        </ul>
        <button class="button color-save" id="downloadResumeButton">Download PDF</button> <!-- New download button -->
    </div>

    <div class="resume-preview">
        <div id="resumePreviewContainer">
            <!-- The resume preview will be rendered here -->
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='scripts/builder.js') }}"></script>
{% endblock %}
